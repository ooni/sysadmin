    path: /etc/nginx/sites-enabled/deb_ooni_org_http
    create: yes
    block: |
      # Managed by ansible, see roles/ooni-backend/tasks/main.yml
      server {
        listen 80;
        server_name deb-ci.ooni.org;
        location / {
          proxy_pass https://ooni-internal-deb.s3.eu-central-1.amazonaws.com/;
        }
      }

