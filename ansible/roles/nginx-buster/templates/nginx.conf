user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
  worker_connections 768;
  # multi_accept on;
}

http {

  # Basic Settings

  sendfile on;
  tcp_nopush on; # TCP_CORK HTTP headers with sendfile() body into single packet
  types_hash_max_size 2048;
  # server_tokens off;

  # server_names_hash_bucket_size 64;
  # server_name_in_redirect off;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Logging Settings

  # anonymize ipaddr
  map $remote_addr $remote_addr_anon {
    ~(?P<ip>\d+\.\d+\.\d+)\.    $ip.0;
    ~(?P<ip>[^:]+:[^:]+):       $ip::;
    default                     0.0.0.0;
  }

  # log anonymized ipaddr and caching status
  log_format ooni_nginx_fmt '$remote_addr_anon $upstream_cache_status [$time_local] '
      '"$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"';


  access_log syslog:server=unix:/dev/log ooni_nginx_fmt;
  error_log syslog:server=unix:/dev/log;

  # Gzip Settings

  gzip on;

  # gzip_vary on;
  # gzip_proxied any;
  # gzip_comp_level 6;
  # gzip_buffers 16 8k;
  # gzip_http_version 1.1;
  # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  # Virtual Host Configs

  include /etc/nginx/conf.d/*.conf;
  include /etc/nginx/sites-enabled/*;

}

