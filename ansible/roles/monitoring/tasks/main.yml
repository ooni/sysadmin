---
# # monitoring host # #

- name: Set a hostname
  tags: monitoring
  ansible.builtin.hostname:
    name: monitoring

- name: Update etc hosts
  tags: monitoring
  blockinfile:
    path: /etc/hosts
    block: |
      127.0.0.1 monitoring.ooni.org monitoring

- name: Set grafana apt repo
  tags: monitoring, grafana
  template:
    src: templates/grafana.list
    dest: /etc/apt/sources.list.d/grafana.list
    mode: 0644
    owner: root

    #- name: Import gpg key
    #  tags: apt
    #  command: wget -q -O - https://packages.grafana.com/gpg.key | sudo apt-key add -

- name: Installs packages
  tags: monitoring, prometheus
  apt:
    install_recommends: no
    cache_valid_time: 86400
    name:
      - apt-transport-https
      - nginx
      - prometheus
      - prometheus-blackbox-exporter

- name: Installs grafana
  tags: monitoring, grafana
  apt:
    install_recommends: no
    cache_valid_time: 86400
    name:
      - grafana

- name: Configure grafana
  tags: monitoring, grafana
  lineinfile:
    path: /etc/grafana/grafana.ini
    regexp: '^;?domain = '
    line: domain = grafana.ooni.org

- name: Autoremove
  tags: monitoring
  apt:
    autoremove: yes

- name: Clean cache
  tags: monitoring
  apt:
    autoclean: yes

- name: allow HTTPS
  tags: monitoring
  blockinfile:
    path: /etc/ooni/nftables/tcp/443.nft
    create: yes
    block: |
      add rule inet filter input tcp dport 443 counter accept comment "HTTPS"

- name: reload nft
  tags: monitoring
  shell: systemctl reload nftables.service

- name: enable grafana
  tags: monitoring
  shell: systemctl enable grafana-server

- name: start grafana
  tags: monitoring
  shell: systemctl start grafana-server

- name: Deploy nginx conf
  tags: monitoring, grafana
  template:
    src: templates/nginx.conf
    dest: /etc/nginx/sites-enabled/10-monitoring
    mode: 0644
    owner: root

- name: copy monitoring.htpasswd
  tags: monitoring, grafana, htpasswd
  copy:
    src: htpasswd
    dest: /etc/nginx/monitoring.htpasswd
    mode: 0440
    owner: www-data
    group: www-data

- name: reload nginx
  tags: monitoring, grafana
  shell: systemctl reload nginx

- name: Installs packages
  tags: jupyter
  apt:
    install_recommends: no
    cache_valid_time: 86400
    name:
      - jupyter-notebook
      - jupyter-server
      - python3-bottleneck
      - python3-matplotlib
      - python3-numpy
      - python3-pandas
      - python3-psycopg2
      - python3-scipy
      - python3-seaborn
      - python3-tables
      - python3-tqdm
      - python3-ujson

- name: Install jupyter.service
  tags: jupyter
  template:
    src: templates/jupyter.service
    dest: /etc/systemd/system/jupyter.service
    mode: 0755
    owner: root

- name: create jupyter dir
  tags: jupyter
  file:
    path: /var/lib/jupyter/conf
    state: directory
    owner: jupyter
    group: jupyter

- name: create jupyter conf
  tags: jupyter
  blockinfile:
    path: /var/lib/jupyter/conf/jupyter_notebook_config.py
    create: yes
    owner: jupyter
    group: jupyter
    block: |
      c.NotebookApp.allow_remote_access = True
      c.NotebookApp.enable_mathjax = False
      c.NotebookApp.open_browser = False
      c.NotebookApp.password = u''
      c.NotebookApp.quit_button = False
      c.NotebookApp.token = ''

- name: reload systemd
  tags: jupyter
  shell: systemctl daemon-reload

- name: Start jupyter
  tags: jupyter
  systemd:
    name: jupyter.service
    state: started
    enabled: yes

- name: Configure fail2ban
  tags: fail2ban
  lineinfile:
    path: /etc/fail2ban/jail.conf
    regexp: '^backend '
    line: backend = systemd

- name: Configure fail2ban
  tags: fail2ban
  blockinfile:
    create: yes
    path: /etc/fail2ban/jail.d/ooni.conf
    block: |
      [nginx-http-auth]
      enabled  = true
      filter   = nginx-http-auth
      port     = http,https
      journalmatch = _SYSTEMD_UNIT=nginx.service PRIORITY=3

      [nginx-400]
      enabled = true
      port    = http,https
      filter  = nginx-400
      maxretry = 2
      findtime = 300

- name: Configure fail2ban
  tags: fail2ban
  blockinfile:
    create: yes
    path: /etc/fail2ban/filter.d/nginx-400.conf
    block: |
      [Definition]
      failregex = ^<HOST> -.*"(GET|POST|HEAD).*HTTP.*" 400
      ignoreregex =

- name: reload fail2ban
  tags: fail2ban
  shell: systemctl reload fail2ban.service

# jupycron

- name: Install jupycron script
  tags: jupycron
  template:
    src: files/jupycron
    dest: /usr/bin/jupycron
    mode: 0755
    owner: root

- name: Create jupycron output dir
  tags: jupycron
  file:
    path: /var/lib/jupyter/notebooks/jupycron
    state: directory
    owner: jupyter
    group: jupyter

- name: Install jupycron.service
  tags: jupycron
  template:
    src: files/jupycron.service
    dest: /etc/systemd/system/jupycron.service
    mode: 0644
    owner: root

- name: Install jupycron.timer
  tags: jupycron
  template:
    src: files/jupycron.timer
    dest: /etc/systemd/system/jupycron.timer
    mode: 0644
    owner: root

- name: reload systemd
  tags: jupycron
  shell: systemctl daemon-reload

- name: Ensure jupycron timer runs
  tags: jupycron
  systemd:
    name: jupycron.timer
    state: started
    enabled: yes

# # clickhouse # #

- name: install clickhouse requirements
  tags: clickhouse
  apt:
    cache_valid_time: 86400
    state: present
    name:
      - apt-transport-https
      - ca-certificates
      - dirmngr

- name: install clickhouse keys
  tags: clickhouse
  command: apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 8919F6BD2B48D754

- name: set clickhouse repos
  tags: clickhouse
  template:
    src: templates/clickhouse.list
    dest: /etc/apt/sources.list.d/clickhouse.list
    mode: 0644
    owner: root

- name: pin clickhouse release train
  tags: clickhouse
  blockinfile:
    path: /etc/apt/preferences.d/clickhouse-server
    create: yes
    block: |
      Package: clickhouse-server
      Pin: version 23.1.3.*
      Pin-Priority: 999

- name: install clickhouse
  tags: clickhouse
  apt:
    # refresh cache
    cache_valid_time: 0
    name:
      - clickhouse-server={{ clickhouse_pkg_ver }}
      - clickhouse-client={{ clickhouse_pkg_ver }}
      - clickhouse-common-static={{ clickhouse_pkg_ver }}
  vars:
    clickhouse_pkg_ver: 21.8.12.*

#- name: install clickhouse conf override
#  tags: clickhouse
#  template:
#    src: clickhouse_config.xml
#    dest: /etc/clickhouse-server/config.d/ooni_conf.xml
#    owner: clickhouse
#    group: clickhouse
#    mode: 0400
#  notify: restart clickhouse

- name: Run clickhouse
  tags: clickhouse
  systemd:
    name: clickhouse-server.service
    state: started
    enabled: yes

- name: deploy SQL file to create logs table
  tags: clickhouse
  copy:
    src: create_logs_table.sql
    dest: /etc/clickhouse-server/create_logs_table.sql

- name: create logs table
  tags: clickhouse
  command: clickhouse-client --multiline --multiquery --queries-file /etc/clickhouse-server/create_logs_table.sql

- name: deploy service file
  tags: log-ingestion
  copy:
    src: log-ingestion.service
    dest: /etc/systemd/system/log-ingestion.service

- name: Run log ingestion
  tags: log-ingestion
  systemd:
    daemon_reload: yes
    enabled: yes
    name: log-ingestion.service
    state: started
