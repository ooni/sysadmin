- hosts: oonidata.ooni.org
  roles:
    - role: base-bullseye
    - role: nftables
    - role: nginx-buster
      tags: nginx
    - role: dehydrated
      tags: dehydrated
      expand: yes
      ssl_domains:
        - "oonidata.ooni.org"

- hosts: data.ooni.org
  roles:
    - role: base-bookworm
    - role: nftables
    - role: nginx-buster
      tags: nginx
    - role: dehydrated
      tags: dehydrated
      expand: yes
      ssl_domains:
        - "data.ooni.org"
    - role: jupyterhub
      tags: jupyterhub
      ssl_domain: "data.ooni.org"
    - role: datascience
      tags: datascience
